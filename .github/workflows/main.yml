name: Android Test

on:
  schedule:
    - cron:  '*/20 5-20 * * *'

jobs:
  buid:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Tests
        run: ./gradlew check
